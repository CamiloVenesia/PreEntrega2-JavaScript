<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de stock</title>
    <link rel="stylesheet" href="/PreEntrega2/css/styles.css">
</head>
<body>
    <body>
        <h1>Gestión de Productos</h1>
    
        <div id="main-container">
        <!-- Contenedor izquierdo: Formulario y botones -->
            <div id="left-container">
                <!-- Formulario para agregar productos -->
                <form id="productForm">
                    <h2>Agregar Producto</h2>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria" required>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" required>
                    <button type="submit">Agregar Producto</button>
                </form>

                <!-- Botones para acciones -->
                <div id="actions">
                    <button id="listarProductos">Ver Todo</button>
                    <button id="filtrarProductos">Filtrar Productos < $100</button>
                    <button id="buscarZapatillas">Buscar "Zapatillas"</button>
                    <button id="buscarProducto">Buscar Producto "Chomba"</button>
                </div>
            </div>

            <!-- Contenedor derecho: Resultados -->
            <div id="output"></div>
        </div>
        <script src="/PreEntrega2/js/script.js"></script>
    </body>
</body>
</html>
